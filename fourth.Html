<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPLEX FORM</title>
</head>
<body>
<H1>Complex Form</H1>
<fieldset>
  <legend>Personal Information</legend>
    <label for ="Name">Name</label>
    <input type = "text" name ="Name" id="Name">
    <label for ="Email">Email</label>
    <input type = "text" name ="Email" id="Email">
    <legend>Personal Information</legend>
    <label for ="Phone">Phone</label>
    <input type = "number" name ="Phone" id="Phone">
    <label for ="Date of Birth">Date of Birth</label>
    <input type="datepicker" name="Date of Birth" id="Date of Birth">
    <br/>
    <label for="Gender">Gender</label>
    <input type = "radio" name="Male" id="Male">
    <label for ="Male">Male</label>
    <input type= "radio" name="Female" id="Female">
    <label for ="Female">Female</label>
    <label for="Country">Country</label>
    <select name = "country type" name = "country type" id = "Country">
    <option value>India</option>
    <option value>United State</option>
    <option value>America</option>
    <option value>China</option>
    </select>
    <br/>
    <br/>
    <fieldset>
    <legend>Address Street</legend>
    <label for ="City">City</label>
    <input type ="text" name ="text" id="City">
    <label for ="State">State</label>
    <input type ="text" name ="text" id="State">
    <label for = "Zip Code">Zip Code</label>
    <input type = "textarea" name="textarea" id="Zip Code">
    </fieldset>
    <fieldset>
      <legend>Other Information</legend>
      <label for ="textarea">Comments:</label>
      <br/>
      <br/>
      <textarea name = "textarea"  id="comments" rows="10" cols="60">
    <label for ="service">I agree to the terms of service</label>
    <input type = "checkbox" name ="service" id ="service">
  </fieldset>
  <button>Submit</button> 
</body>
</html>
